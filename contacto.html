<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolass tienda online</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img class="imagenLogo" src="./img/logo.jpeg" alt="imagen de inicio" title="logo">
        <nav>
            <ul class="menu">
                <li class="menu__item item_inicio"><a href="./index.html">Inicio</a></li>
                <li class="menu__item item_sobre"><a href="./sobre carolasss.html">Sobre Carolasss</a></li>
                <li class="menu__item item_productos"><a href="./productos.html">Productos</a></li>
                <li class="menu__item item_contacto"><a href="./contacto.html">Contacto</a></li>
                <li class="menu__item item_envios"><a href="./envíos a todo el país.html">Envíos a todo el país</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2 class="contacto">Contacto</h2>
        <p class="parrafocontacto">Hola! Dejanos tu mensaje y te responderemos a la brevedad.</p>
        <form class="parrafocontacto form">
            <div class="formulario__campo">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre" name="nombre"  placeholder="Ingresá aquí tu nombre!">
            </div>
            <div class="formulario__campo">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Ingresá aquí tu mail!">
            </div>
            <div class="formulario__campo">
                <label for="mensaje">Escribe aquí tu mensaje!</label>
                <textarea id="mensaje" name="mensaje" placeholder="Ingresá aquí tu consulta"></textarea>
            </div>
            <input class= "formulario__boton" type="submit" value="Enviar tu consulta">
        </form>
        <ul>
        <p class="parrafocontacto">También podes escribirnos por acá:</p>
            <li class="parrafocontacto">Instagram: @carolasss</li>
            <li class="parrafocontacto">Whatsapp: 299-999-999</li>

        </ul>

        
    </section>  
    <footer> 
        <h3>NAVEGACIÓN</h3>
        <p>Registrarse</p>  
        <p>Mi carrito</p>  
        <p>Mis favoritos</p>  

    </footer>   

     




</body>
</html>
